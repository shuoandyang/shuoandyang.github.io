<script type="text/javascript">

    <!--    电脑端动画-->
    let a = document.getElementById('shouYe').getElementsByTagName('li');
    let b = document.getElementsByClassName('youBiaHeZi');
    for (let i = 0; i < b.length; i++) {
        a[i].index = i;
        let chuShuZhi=0;
        a[i].onclick = function () {

            let shu = this.index;
            chuShuZhi=shu;
            if (shu!=0){
                for (let m = 0; m < b.length; m++) {
                    b[m].style.display = 'none';
                    a[m].style.background = 'white';
                    a[m].style.color = 'black';
                    b[m].opacity = 0.5;


                }
                b[this.index - 1].style.opacity = 0.8;
                b[this.index - 1].style.display = 'block';
                shuJiHeZiDe[0].onclick();
                xianTia(this.index);
            }else {
                for (let j = 0; j < b.length; j++) {
                    b[j].style.display = 'block';
                    a[j].style.background = 'white';
                    a[j].style.color = 'black';

                }
            }

            a[this.index].style.background = 'black';
            a[this.index].style.color = 'white';

        }
        a[i].onmouseover = function (){
            a[chuShuZhi].style.background = 'black';
            a[chuShuZhi].style.color = 'white';
            a[this.index].style.background = 'black';
            a[this.index].style.color = 'white';
        }
        a[i].onmouseout = function (){
            a[chuShuZhi].style.background = 'black';
            a[chuShuZhi].style.color = 'white';
            a[this.index].style.background = 'white';
            a[this.index].style.color = 'black';
        }
    }


    // 手机动画
    let tuBiaDe = document.getElementById('tuBiaDe');
    let shuJiZuo = document.getElementsByClassName('zuoHeZi');
    let shuJiHeZiDe = document.getElementsByClassName('shuJiHeZiDe')

    tuBiaDe.onclick = function () {
        tuBiaDe.style.transform = 'rotate(90deg)';
        shuJiZuo[0].style.marginLeft = '122' + 'px';
        shuJiHeZiDe[0].style.display = 'block';


    }
    shuJiHeZiDe[0].onclick = function () {
        tuBiaDe.style.transform = 'rotate(0deg)';
        shuJiZuo[0].style.marginLeft = '-80' + 'px';
        this.style.display = 'none';

    }
    let xianT =document.getElementsByClassName('xianTia');
    console.log(xianT)
    function xianTia(x){
        xianT[x-1].style.background = 'black';
    }
